{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="{% static 'resources/css/admin.css' %}">
    <link rel="icon" type="image/png" href="{% static 'resources/img/favicon.png' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11">
    <link rel="stylesheet" href="{% static 'resources/css/styles.css' %}">
    <title>CarCareTech-Admin</title>
</head>
<body>
    {% include 'ADMIN/sidebar.html' %}

    <div class="content-wrapper">
        <div class="center-content">
            <h2>Eliminar Factura</h2>
            <div class="mensaje-eliminar">
                <p>¿Estás seguro de que deseas eliminar esta factura?</p>
                <p>ID Factura: {{ factura.id_factura }}</p>
                <p>Fecha: {{ factura.fecha|date:"Y-m-d" }}</p>
                <p>Total: {{ factura.Total }}</p>
            </div>
            <div class="botones-eliminar">
                <button id="btnConfirmarEliminar" class="boton-confirmar"><i class="fas fa-trash-alt"></i> Confirmar Eliminar</button>
                <a href="{% url 'ad_factura' %}" class="boton-cancelar"><i class="fas fa-times"></i> Cancelar</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const urlEliminarFactura = "{% url 'eliminar_factura' factura.id_factura %}";
    
        document.getElementById('btnConfirmarEliminar').addEventListener('click', function() {
            Swal.fire({
                title: '¿Estás seguro?',
                text: "¡No podrás revertir esto!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#dc3545',
                cancelButtonColor: '#007bff',
                confirmButtonText: 'Sí, eliminarlo'
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch(urlEliminarFactura, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token }}'
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        Swal.fire({
                            title: '¡Eliminado!',
                            text: data.mensaje,
                            icon: 'success',
                            showConfirmButton: false,
                            timer: 1500
                        }).then(() => {
                            window.location.href = '{% url 'ad_factura' %}';
                        });
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Hubo un problema al eliminar la factura'
                        });
                    });
                }
            });
        });
    </script>
    
</body>
</html>
