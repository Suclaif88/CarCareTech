<div class="unique-container">
    <h2>Ingreso</h2>
    <form method="post">
        {% csrf_token %}
        <div class="unique-form-group">
            <label for="documento">Documento:</label>
            <input type="text" id="documento" name="documento" required>
        </div>
        <button type="submit" class="unique-button">Entrar</button>
    </form>
    {% if messages %}
    <br>
        <ul class="unique-messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
